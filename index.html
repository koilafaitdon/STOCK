<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox fruit stock</title>
</head>
<body>
    <div id="class"></div>

    <script>
        const containerDiv = document.querySelector('div.container-fluid');

        if (containerDiv) {
            const page = document.getElementById("class");
            page.innerHTML = containerDiv.innerHTML;
            console.log(containerDiv.innerHTML);
        } else {
            console.error('La balise <div class="container-fluid"> n\'a pas été trouvée. ('+containerDiv.innerHTML+')');
        }
    </script>
</body>
</html>
