<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox fruit stock</title>
</head>
<body>
    <div id="class"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    fetch('https://fruityblox.com/stock', { mode: 'no-cors' })
        .then(response => response.text())
        .then(data => {
            console.log('Content retrieved:', data);
            const containerDiv = new DOMParser().parseFromString(data, 'text/html').querySelector('div.container-fluid');

            if (containerDiv) {
                console.log('Element with class "container-fluid" found:', containerDiv);
                const page = document.getElementById("class");
                if (page) {
                    page.innerHTML = containerDiv.innerHTML;
                    console.log(containerDiv.innerHTML);
                } else {
                    console.error('Element with id "class" not found.');
                }
            } else {
                console.error('Element with class "container-fluid" not found.');
            }
        })
        .catch(error => console.error('Error fetching content:', error));
});

    </script>
</body>
</html>
